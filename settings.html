<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | Flarego</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        .settings-card {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 0 1px var(--border), 0 4px 6px -1px rgba(0,0,0,0.1);
            background: #f1f5f9;
        }

        .form-group { text-align: left; margin-bottom: 24px; }
        
        label { 
            display: block; 
            font-size: 0.85rem; 
            font-weight: 700; 
            margin-bottom: 8px; 
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        input[type="file"] {
            width: 100%;
            font-size: 0.9rem;
            color: var(--muted);
        }

        /* Modern file input styling */
        input[type="file"]::file-selector-button {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            cursor: pointer;
            margin-right: 12px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #f1f5f9;
            border-color: var(--muted);
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-save:hover { 
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .btn-save:disabled {
            background: var(--muted);
            cursor: not-allowed;
            transform: none;
        }

        .footer-links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .back-link {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text);
        }

        .logout-link {
            color: var(--danger);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .logout-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }
        .alert-success { background: #ecfdf5; color: var(--success); border: 1px solid #a7f3d0; }
    </style>
</head>
<body>

<div class="settings-card">
    <div class="avatar-container">
        <img src="{{if .User.ProfilePic}}{{.User.ProfilePic}}{{else}}https://ui-avatars.com/api/?name={{.User.DisplayName}}&background=6366f1&color=fff{{end}}" 
             class="avatar-preview" 
             id="preview" 
             alt="Avatar">
    </div>
    
    <h2 style="margin: 0 0 8px 0; font-weight: 800; letter-spacing: -0.02em;">Account Settings</h2>
    <p style="color: var(--muted); margin-bottom: 32px; font-size: 0.95rem;">Manage your Flarego ERP profile</p>

    <div id="statusMessage" class="alert alert-success">Changes saved successfully!</div>

    <form id="settingsForm" action="/update-profile" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="display_name">Display Name</label>
            <input type="text" id="display_name" name="display_name" value="{{.User.DisplayName}}" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="fileInput">Profile Picture</label>
            <input type="file" name="profile_pic_file" id="fileInput" accept="image/png, image/jpeg, image/gif">
            <p style="font-size: 0.75rem; color: var(--muted); margin-top: 8px;">Supports JPG, PNG or GIF. Max 5MB.</p>
        </div>

        <button type="submit" class="btn-save" id="submitBtn">Save Changes</button>
    </form>

    <div class="footer-links">
        <a href="/" class="back-link" onclick="if(window.opener) { window.close(); return false; }">‚Üê Back to Dashboard</a>
        <a href="/logout" class="logout-link">Sign out of session</a>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const form = document.getElementById('settingsForm');
    const submitBtn = document.getElementById('submitBtn');

    // Live preview of the selected image
    fileInput.onchange = evt => {
        const [file] = fileInput.files;
        if (file) {
            // Check file size (5MB limit)
            if (file.size > 5 * 1024 * 1024) {
                alert("File is too large! Please choose an image under 5MB.");
                fileInput.value = "";
                return;
            }
            // Update preview
            const objectUrl = URL.createObjectURL(file);
            preview.src = objectUrl;
            
            // Free memory when image is loaded
            preview.onload = () => URL.revokeObjectURL(objectUrl);
        }
    }

    // Handle form submission UI
    form.onsubmit = () => {
        submitBtn.disabled = true;
        submitBtn.innerText = "Saving Changes...";
    }

    // Optional: Show success message if URL has success param
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
        document.getElementById('statusMessage').style.display = 'block';
        setTimeout(() => {
            document.getElementById('statusMessage').style.opacity = '0';
            document.getElementById('statusMessage').style.transition = 'opacity 0.5s';
        }, 3000);
    }
</script>

</body>
</html>
