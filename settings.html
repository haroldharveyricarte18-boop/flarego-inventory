<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | Flarego</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            line-height: 1.5;
        }

        .settings-card {
            background: var(--card);
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .avatar-preview {
            width: 110px;
            height: 110px;
            border-radius: 35px;
            object-fit: cover;
            border: 4px solid var(--white);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            background: var(--bg);
        }

        .form-group { text-align: left; margin-bottom: 24px; }
        
        label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 800; 
            margin-bottom: 8px; 
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 14px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
            box-sizing: border-box;
            background: #fcfdfe;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            margin-top: 8px;
        }

        input[type="file"] {
            font-size: 0.85rem;
            color: var(--muted);
            width: 100%;
        }

        input[type="file"]::file-selector-button {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            cursor: pointer;
            margin-right: 12px;
            font-weight: 700;
            font-family: inherit;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            background: var(--bg);
            border-color: var(--muted);
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-save:hover { 
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .footer-links {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
            transition: color 0.2s;
        }

        .back-link:hover { color: var(--primary); }

        .logout-link {
            color: var(--danger);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .logout-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="settings-card">
    <div class="avatar-container">
        <img src="{{if .User.ProfilePic}}{{.User.ProfilePic}}{{else}}https://ui-avatars.com/api/?name={{.User.DisplayName}}&background=6366f1&color=fff&size=128&bold=true{{end}}" 
             class="avatar-preview" 
             id="preview" 
             alt="Avatar">
    </div>
    
    <h2 style="margin: 0 0 4px 0; font-weight: 800; letter-spacing: -0.5px;">Account Settings</h2>
    <p style="color: var(--muted); margin-bottom: 32px; font-size: 0.9rem;">Update your profile details and avatar.</p>

    <form action="/update-profile" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Display Name</label>
            <input type="text" name="display_name" value="{{.User.DisplayName}}" placeholder="e.g. John Doe" required>
        </div>

        <div class="form-group">
            <label>Profile Picture</label>
            <div class="file-input-wrapper">
                <input type="file" name="profile_pic_file" id="fileInput" accept="image/png, image/jpeg, image/gif">
            </div>
            <p style="font-size: 0.7rem; color: var(--muted); margin-top: 10px; font-weight: 500;">
                Recommended: Square image, max 5MB.
            </p>
        </div>

        <button type="submit" class="btn-save">Update Profile</button>
    </form>

    <div class="footer-links">
        <a href="/" class="back-link">‚Üê Dashboard</a>
        <a href="/logout" class="logout-link">Sign out</a>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.onchange = evt => {
        const [file] = fileInput.files;
        if (file) {
            if (file.size > 5 * 1024 * 1024) {
                alert("File too large. Please select an image under 5MB.");
                fileInput.value = "";
                return;
            }
            
            
            const url = URL.createObjectURL(file);
            preview.src = url;
            
            preview.onload = () => {
                URL.revokeObjectURL(url);
            }
        }
    }
</script>

</body>
</html>
