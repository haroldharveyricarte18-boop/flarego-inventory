<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flarego Secret Vault</title>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center font-sans">

    <div id="lock-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-950/90 backdrop-blur-xl transition-all duration-500">
        <div class="mb-8 text-center">
            <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Vault Encrypted</h1>
            <p class="text-slate-400 text-sm">Enter your PIN to decrypt</p>
        </div>
        
        <div class="flex gap-4 mb-8">
            <input type="password" maxlength="4" class="w-48 bg-slate-900 border border-slate-700 rounded-lg py-3 px-4 text-center text-2xl tracking-[1em] focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" id="pin-input" placeholder="****">
        </div>
    </div>

    <main id="vault-content" class="opacity-0 scale-95 transition-all duration-700 w-full max-w-6xl p-8">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h2 class="text-3xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">Secure Storage</h2>
                <p class="text-slate-400">Welcome back, User</p>
            </div>
            <button onclick="location.reload()" class="p-2 hover:bg-slate-800 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="glass p-6 rounded-2xl">
                <p class="text-slate-400 text-sm mb-1">Total Assets</p>
                <p class="text-2xl font-semibold">128 Items</p>
            </div>
            <div class="glass p-6 rounded-2xl border-l-4 border-l-indigo-500">
                <p class="text-slate-400 text-sm mb-1">Security Level</p>
                <p class="text-2xl font-semibold text-indigo-400">High</p>
            </div>
            <div class="glass p-6 rounded-2xl">
                <p class="text-slate-400 text-sm mb-1">Last Access</p>
                <p class="text-2xl font-semibold">2m ago</p>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <div class="glass p-4 rounded-xl hover:bg-slate-800/50 cursor-pointer transition-all border border-white/5 hover:border-indigo-500/50 group">
                <div class="w-12 h-12 bg-slate-800 rounded-lg mb-4 flex items-center justify-center group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6 text-indigo-400" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path><path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path></svg>
                </div>
                <h4 class="font-medium">Bank Login</h4>
                <p class="text-xs text-slate-500">Updated 2d ago</p>
            </div>
            </div>
    </main>

    <script>
        const pinInput = document.getElementById('pin-input');
        const lockScreen = document.getElementById('lock-screen');
        const content = document.getElementById('vault-content');

        // Logic to simulate unlocking (PIN is 1234)
        pinInput.addEventListener('input', (e) => {
            if (e.target.value === '1234') {
                lockScreen.classList.add('opacity-0', 'pointer-events-none');
                content.classList.remove('opacity-0', 'scale-95');
                content.classList.add('opacity-100', 'scale-100');
            }
        });
    </script>
</body>
</html>
