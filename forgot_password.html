<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Account | Flarego ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background: radial-gradient(circle at top right, #eef2ff, #f8fafc);
            height: 100vh;
            display: flex;
            align-items: center; justify-content: center;
        }

        .login-card {
            background: white; padding: 40px; border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            width: 100%; max-width: 400px; border: 1px solid rgba(226, 232, 240, 0.8);
            text-align: center;
        }

        h1 { font-weight: 800; font-size: 1.8rem; margin-bottom: 8px; letter-spacing: -1px; }
        p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 32px; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 6px; color: var(--dark); }

        input {
            width: 100%; padding: 12px 16px; border-radius: 12px;
            border: 2px solid #f1f5f9; background: #f8fafc;
            box-sizing: border-box; font-family: inherit; font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none; border-color: var(--primary); background: white;
        }

        .btn-search {
            width: 100%; padding: 14px; background: var(--dark); color: white;
            border: none; border-radius: 14px; font-weight: 700; cursor: pointer;
            margin-top: 10px; transition: all 0.2s;
        }

        .btn-search:hover { background: #1e293b; transform: translateY(-1px); }
        .btn-search:active { transform: translateY(0); }

        .error-msg {
            background: #fef2f2; color: #ef4444; padding: 12px; border-radius: 10px;
            font-size: 0.85rem; font-weight: 600; margin-bottom: 20px; display: none;
            border: 1px solid #fee2e2;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div style="font-size: 2rem; margin-bottom: 16px;">üîç</div>
        <h1>Find Your Account</h1>
        <p>Enter your username to start the recovery process.</p>

        <div id="error" class="error-msg">Account not found. Please check the username.</div>

        <form action="/forgot" method="POST" onsubmit="setLoading(this)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required autofocus>
            </div>
            
            <button type="submit" id="submitBtn" class="btn-search">Search Account</button>
        </form>

        <div style="margin-top: 24px; font-size: 0.85rem;">
            <a href="/login" style="text-decoration: none; color: var(--text-muted); font-weight: 600;">Cancel</a>
        </div>
    </div>

    <script>
        // Check for specific "usernotfound" error from Go backend
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'usernotfound') {
            document.getElementById('error').style.display = 'block';
        }

        function setLoading(form) {
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = "Searching...";
            btn.style.opacity = "0.7";
            btn.style.pointerEvents = "none";
        }
    </script>
</body>
</html>
