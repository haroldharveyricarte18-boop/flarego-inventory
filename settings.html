<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | Flarego</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .settings-card {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #f1f5f9;
        }

        .form-group { text-align: left; margin-bottom: 20px; }
        
        label { 
            display: block; 
            font-size: 0.85rem; 
            font-weight: 700; 
            margin-bottom: 8px; 
            color: var(--muted);
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-save:hover { opacity: 0.9; }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="settings-card">
    <img src="{{.User.ProfilePic}}" class="avatar-preview" id="preview" alt="Avatar">
    <h2 style="margin: 0 0 10px 0;">Account Settings</h2>
    <p style="color: var(--muted); margin-bottom: 30px;">Update your public profile information</p>

    <form action="/update-profile" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Display Name</label>
            <input type="text" name="display_name" value="{{.User.DisplayName}}" required>
        </div>

        <div class="form-group">
            <label>Change Profile Photo</label>
            <input type="file" name="profile_pic_file" id="fileInput" accept="image/*">
        </div>

        <button type="submit" class="btn-save">Save Changes</button>
    </form>

    <a href="javascript:window.close();" class="back-link">‚Üê Return to Dashboard</a>
</div>

<script>
    // Live preview of the selected image
    document.getElementById('fileInput').onchange = evt => {
        const [file] = fileInput.files;
        if (file) {
            document.getElementById('preview').src = URL.createObjectURL(file);
        }
    }
</script>

</body>
</html>
