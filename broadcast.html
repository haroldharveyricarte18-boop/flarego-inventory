<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Broadcast | Flarego</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; resize: none; margin: 20px 0; box-sizing: border-box; }
        .btn { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        .success-msg { color: #10b981; font-weight: 600; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin:0">üì¢ System Broadcast</h2>
        <p style="color: #64748b">This message will appear instantly for all online users.</p>
        
        <div id="success" class="success-msg">Message broadcasted successfully!</div>

        <form action="/send-broadcast" method="POST">
            <textarea name="message" placeholder="Type your announcement here..." required></textarea>
            <button type="submit" class="btn">Push to All Users</button>
        </form>
        <br>
        <a href="/" style="color: #64748b; text-decoration: none; font-size: 0.9rem;">‚Üê Back to Dashboard</a>
    </div>

    <script>
        if(window.location.search.includes('success')) {
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
