<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings - Flarego</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; padding: 40px; color: #1e293b; }
        .card { background: white; border-radius: 24px; padding: 32px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); max-width: 500px; margin: auto; border: 1px solid #e2e8f0; }
        .back-link { display: inline-flex; align-items: center; margin-bottom: 24px; color: #64748b; text-decoration: none; font-weight: 700; font-size: 0.9rem; gap: 8px; }
        .back-link:hover { color: #6366f1; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 700; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; font-family: inherit; box-sizing: border-box; }
        input:focus { outline: 2px solid #6366f1; border-color: transparent; }

        .profile-preview { width: 80px; height: 80px; border-radius: 20px; object-fit: cover; margin-bottom: 20px; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .btn-save { background: #6366f1; color: white; border: none; padding: 14px 24px; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; transition: transform 0.2s; }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
    </style>
</head>
<body>
    <div class="card">
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
        <h1 style="margin:0; font-size: 1.5rem; letter-spacing: -1px;">Profile Settings</h1>
        <p style="color: #64748b; margin-bottom: 30px;">Update your personal information and preferences.</p>

        <form action="/update-profile" method="POST">
            <div style="text-align: center;">
                <img src="{{.User.ProfilePic}}" class="profile-preview" id="preview">
            </div>

            <div class="form-group">
                <label>Display Name</label>
                <input type="text" name="display_name" value="{{.User.DisplayName}}" required>
            </div>

            <div class="form-group">
                <label>Profile Image URL</label>
                <input type="text" name="profile_pic" id="pic_url" value="{{.User.ProfilePic}}" oninput="document.getElementById('preview').src=this.value">
            </div>

            <div class="form-group">
                <label>Theme (Experimental)</label>
                <select name="theme" style="width:100%; padding:12px; border-radius:12px; border:1px solid #e2e8f0;">
                    <option value="light" {{if eq .User.ThemePreference "light"}}selected{{end}}>Light Mode</option>
                    <option value="dark" {{if eq .User.ThemePreference "dark"}}selected{{end}}>Dark Mode</option>
                </select>
            </div>

            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </div>
</body>
</html>
